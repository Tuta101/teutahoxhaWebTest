<body class="main-style">
    <!-- Navbar SVGs -->
    <svg class="hidden">
        <defs>
              <!-- Navbar SVGs toggle menu open -->
            <symbol id="icon-menu" viewBox="0 0 17.6 9.9">
                <title>menu</title>
                <path d="M17.6,1H0V0h17.6V1z M17.6,4.3h-12v1h12V4.3z M17.6,8.9h-6.9v1h6.9V8.9z" /> 
                </symbol>

            <symbol id="icon-cross" viewBox="0 0 10.2 10.2">
                <title>cross</title>
                <path d="M5.8,5.1l4.4,4.4l-0.7,0.7L5.1,5.8l-4.4,4.4L0,9.5l4.4-4.4L0,0.7L0.7,0l4.4,4.4L9.5,0l0.7,0.7L5.8,5.1z" /> </symbol>
        </defs>
    </svg>
    <main>
       <!-- navbar -->
        <div class="navbar">           
            <!-- Navbar toggle -->
            <button class="btn btn--menu">
                <svg class="icon icon--menu">
                    <use xlink:href="#icon-menu"></use>
                </svg>
            </button>
        </div>
        <!-- END OF navbar -->
        
        <!-- toggle menu -->
        <nav class="menu">
           <!-- Navbar CLOSE SVG -->
            <button class="btn btn--close">
                <svg class="icon icon--cross">
                    <use xlink:href="#icon-cross"></use>
                </svg>
            </button>

            </ul>
            <!-- END OF inner menu elements -->
        </nav>
        <!-- END OF toggle menu -->
        
        <!-- landing page content -->
        <header class="main-headers">

            <!-- bottom navbar -->

            </p>
            <!-- END OF bottom navbar -->

        <!-- END OF landing page content -->
